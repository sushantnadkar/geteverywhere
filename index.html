<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <h2>Get Everywhere</h2>
    <form id="upload-form" action="upload" method="post" enctype="multipart/form-data">
        <div class="file-drop-area">
            <button class="upload-btn" type="submit">Send</button>
            <span class="file-upload-msg">click here or drag and drop file here</span>
            <input class="file-input" type="file" name="file">
        </div>
    </form>
    <div class="spacer">
        <span>File ID</span>
        <span id="response-id">--------</span>
    </div>
    <form id="download-form" action="download" method="post" enctype="multipart/form-data">
        <div class="file-download-area">
            <button class="download-btn" type="submit">Recieve</button>
            <span class="file-download-msg"></span>
            <input id="file-id" class="file-id" type="text" name="id" placeholder="click here to enter file id">
        </div>
    </form>

    <footer>

    </footer>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script src="index.js"></script>

  </body>
</html>
